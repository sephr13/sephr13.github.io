<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>آشنایی با کتابخانه‌ها</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            font-family: "Vazirmatn", sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #welcome-message {
            font-size: 2.8rem;
            color: #004d40;
            margin-top: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 70%;
        }

        #next-button {
            background-color: #00bfa5;
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 1.4rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #next-button:hover {
            background-color: #00897b;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #contact {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            width: 80%;
            max-width: 450px;
            text-align: center;
            font-size: 1rem;
            color: #333;
            margin: 3rem auto 2rem;
        }

        #contact h2 {
            color: #00695c;
            margin-bottom: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .contact-item img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }

        .contact-item a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease-in-out;
        }

        .contact-item a:hover {
            color: #004d40;
        }

        footer {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 2rem;
        }

        @media (max-width: 600px) {
            #welcome-message {
                font-size: 2rem;
                max-width: 90%;
            }
            #next-button {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
            #contact {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 id="welcome-message">این سایت برای آشنایی دانش‌آموزان مدرسه علامه حلی با کتابخانه‌های کاربردی و مفید در زبان پایتون طراحی شده است.</h1>
    <a id="next-button" href="./1.html">لیست کتابخانه‌ها</a>

    <div id="contact">
        <h2>ارتباط با ما</h2>
        <div class="contact-item">
            <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="ایمیل">
            <a href="mailto:m.p.abdi@gmail.com">m.p.abdi@gmail.com</a>
        </div>
        <div class="contact-item">
            <a href="https://ble.ir/abdi_pv" target="_blank">@abdi_pv</a>
        </div>
    </div>

    <footer>طراحی و توسعه: محمدپارسا عبدی</footer>
</body>
</html>
